name: Build nezha-agent binary

on:
  workflow_run:
    workflows: ["Run Tests"]
    branches: [main]
    types:
      - completed
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number'
        required: true

env:
  RELEASE_VERSION: ${{ github.event.inputs.version }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          repository: 'nezhahq/agent'
          fetch-depth: '1'

      - uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: Build
        timeout-minutes: 180
        run: |
          VERSION="${RELEASE_VERSION}"
          DATE=$(date -u '+%Y-%m-%d-%H%M UTC')
          VERSION_FLAGS="-X 'main.Version=${VERSION}' -X 'main.BuildTime=${DATE}'"
          NAME="nezha-agent"
          SRC="./cmd/agent"
          mkdir -p release
          for ARCH in amd64 arm64; do
            CGO_ENABLED=0 GOOS=linux GOARCH=$ARCH go build -mod=mod -ldflags="${VERSION_FLAGS} -w -s" -o release/${NAME}-linux-${ARCH} ${SRC}
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: nezha-agent
          path: release

      - name: Create release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_KEY }}
        with:
          tag_name: ${{ github.run_number }}
          files: release/*

      - name: Clean up old releases and runs
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_KEY }}
        run: |
          # Delete old releases
          gh release list --repo mjjonone/nezha-agent-binary --limit 100 | awk 'NR>2 {print \$1}' | while read release; do
            gh release delete --repo mjjonone/nezha-agent-binary "$release" --yes || true
          done

          # Delete old tags
          gh api repos/mjjonone/nezha-agent-binary/git/refs/tags --jq '.[].ref' | sed 's/refs\/tags\///' | tail -n +3 | while read tag; do
            gh api --method DELETE /repos/mjjonone/nezha-agent-binary/git/refs/tags/"$tag" || true
          done

          # Delete old workflow runs, keeping the latest two
          gh api -X GET /repos/mjjonone/nezha-agent-binary/actions/runs | jq -r '.workflow_runs | sort_by(.run_number) | reverse | .[2:] | .[].id' | while read run_id; do
            gh api -X DELETE /repos/mjjonone/nezha-agent-binary/actions/runs/"$run_id" || true
          done
        shell: bash
